<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="edumart.css">
</head>

<body>

    <div id="main_div">

        <header id="header_main_div">

            <div id="header_logo_div">

                <div id="logo">
                    <img src="pictures/edumart_logo.jpg" alt="">
                </div>
                <div id="header_logo_data_div">
                    <div class="header_logo_data">
                        <span>EMAIL</span>
                        <span>info@edumart.org</span>
                    </div>
                    <div class="header_logo_data">
                        <span>TOLL FREE</span>
                        <span>1800 000 0000</span>
                    </div>
                </div>

                <div id="header_logo_data_button">
                    <button> Student Login <img src="pictures/caret-down-solid.svg" alt=""></button>
                </div>
            </div>

            <nav id="navbar">
                <ul>
                    <li>HOME</li>
                    <li>ABOUT</li>
                    <li>OUR COURSES <img src="pictures/sort-down-solid.svg" alt="">
                    </li>
                    <li>GALLERY</li>
                    <li>PAGES <img src="pictures/sort-down-solid.svg" alt=""></li>
                    <li>CONTACT</li>
                    <input id="search" type="text" placeholder="SEARCH NOW" />
                </ul>
            </nav>

        </header>

        <div id="main_img">
            <img src="pictures/WhatsApp Image.jpeg" alt="">
        </div>
        <div id="box_main_div">
            <div class="box"> <img src="pictures/Apply.jpg.jpeg" alt="">
                <div class="box_icon"> <img src="pictures/chevron-right-solid.svg" alt=""></div>
            </div>
            <div class="box"> <img src="pictures/prospects.jpeg" alt="">
                <div class="box_icon"> <img src="pictures/chevron-right-solid.svg" alt=""></div>
            </div>
            <div class="box"> <img src="pictures/certification1.jpeg" alt="">
                <div class="box_icon"> <img src="pictures/chevron-right-solid.svg" alt=""></div>

            </div>

        </div>


    </div>

</body>

</html>
